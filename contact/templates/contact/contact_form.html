{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Contact Us</h2>
            <hr>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Name:</label>
                    {{ form.name }}
                </div>
            </div>
            <div class="col-md-12">
                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email:</label>
                    {{ form.email }}
                </div>
            </div>
            <div class="col-md-12">
                <div class="mb-3">
                    <label for="{{ form.subject.id_for_label }}" class="form-label">Subject:</label>
                    {{ form.subject }}
                </div>
            </div>
            <div class="col-md-12">
                <div class="mb-3">
                    <label for="{{ form.message.id_for_label }}" class="form-label">Message:</label>
                    {{ form.message }}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
